<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Javascript and the web: een form</title>
</head>
<body>
<div class="container">
    <h1>Javascript and the web: een form</h1>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Person</span>
            </div>
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="sayHello()">Say Hello</button>
            </div>
        </div>
    </form>
    <div id="hello" class="alert alert-primary"></div>
</div>
<script>
    function sayHello() {
        const firstNameEl = document.getElementById("firstName");
        const helloEl = document.getElementById("hello");
        const helloMessage = `Hello ${firstNameEl.value}!`;
        console.log(helloMessage);
        helloEl.innerHTML = helloMessage;
    }
</script>
</body>
</html>
