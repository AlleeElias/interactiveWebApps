<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Javascript and the web</title>
</head>
<body>
<div class="container">
    <h1>Javascript and the web</h1>
    <div id="hello" class="alert alert-primary"></div>
    <div id="som" class="alert alert-primary"></div>
</div>
<script>
        const helloEl = document.getElementById("hello");
        const helloMessage = `Hello allemaal!`;
        console.log(helloMessage);
        helloEl.innerHTML = helloMessage;

        const somEl=document.getElementById("som");
        const getal1=50;
        const getal2=60;
        somEl.innerHTML="som = "+ (getal1+getal2);
</script>
</body>
