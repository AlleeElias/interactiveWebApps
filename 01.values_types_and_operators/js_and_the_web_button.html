<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Javascript and the web: een button</title>
</head>
<body>
<div class="container">
    <h1>Javascript and the web: een button</h1>
    <div id="count" class="alert alert-primary"></div>
    <div>
        <div class="line">
            <p>counter 1</p>
            <button class="btn btn-outline-primary" type="button" onclick="count(1, '+')">+</button>
            <button class="btn btn-outline-primary" type="button" onclick="count(1, '-')">-</button>
        </div>
        <div class="line">
            <p>counter 2</p>
            <button class="btn btn-outline-primary" type="button" onclick="count(2, '+')">+</button>
            <button class="btn btn-outline-primary" type="button" onclick="count(2, '-')">-</button>
        </div>
    </div>

</div>
<script>
    let counter1 = 0;
    let counter2 = 0;

    function count(counter, operator) {
        if (operator=="+") {
            counter==1 ? counter1++ : counter2++;
        } else {
            counter==1 ? counter1-- : counter2--;
        }
        const countEl = document.getElementById("count");
        countEl.innerHTML = `counter 1 is ${counter1} en counter 2 is ${counter2}`;
    }
</script>
</body>
</html>
